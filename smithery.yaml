startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      logLevel:
        type: string
        enum: [debug, info, warning, error]
        default: info
        description: Log level for the sequential tools server
    additionalProperties: false
  commandFunction: |
    function buildCommand(config) {
      const args = ["python", "main.py"];
      const env = {
        "LOG_LEVEL": config.logLevel || "info"
      };

      return { command: args, env };
    }